<div class="editor-row">
	<h5 class="section-heading">Параметры времени</h5>

  <div class="gf-form-group">
		<div class="gf-form">
			<label class="gf-form-label width-10">Часовой пояс</label>
			<div class="gf-form-select-wrapper">
				<select ng-model="ctrl.dashboard.timezone" class='gf-form-input' ng-options="f.value as f.text for f in [{value: '', text: 'Default'}, {value: 'browser', text: 'Local browser time'},{value: 'utc', text: 'UTC'}]"></select>
			</div>
		</div>

		<div class="gf-form">
			<span class="gf-form-label width-10">Автообновление</span>
			<input type="text" class="gf-form-input max-width-25" ng-model="ctrl.panel.refresh_intervals" array-join>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-10">Now delay now-</span>
			<input type="text" class="gf-form-input max-width-25" ng-model="ctrl.panel.nowDelay" placeholder="0m" valid-time-span bs-tooltip="'Введите 1m, чтобы игнорировать последнюю минуту (поскольку она может содержать неполные метрики)'"
																																																												 data-placement="right">
		</div>

		<gf-form-switch class="gf-form" label="Скрыть выбор времени" checked="ctrl.panel.hidden" label-class="width-10"></gf-form-switch>
	</div>
</div>
